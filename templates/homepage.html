<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Newsoft</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/offcanvas/offcanvas.css">
  </head>
  <body>
      <nav class="navbar navbar-fixed-top navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/home">NEWSOFT</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                  <form class="navbar-form navbar-left">
                      <input type="text" class="form-control" placeholder="Search news...">
                  </form>

                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">Login</a></li>
                  </ul>
              </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
              {% for l in latest %}
                  <h1>{{ l.title }}</h1><br>
                  <div>
                      {{ l.content[:150] }}...
                  </div>
              {% endfor %}
          </div>
          <div class="row">
            {% for i in news %}
                <div class="col-xs-6 col-lg-4">
                  <h2>{{ i.title }}</h2>
                  <p>
                      Posted: {{ i.date_created }}
                  </p>
                  <a class="btn btn-default" href="/details?id={{ i.key.id() }}" role="button">View details &raquo;</a>
                </div><!--/.col-xs-6.col-lg-4-->
            {% endfor %}
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <p class="list-group-item active">Categories</p>
            {% for c in cate %}
                <a href="/home?category={{ c.key.id() }}" class="list-group-item"> {{ c.name.replace('_', ' ') }}</a>
            {% endfor %}
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy;Newsoft Inc. 2015</p>
      </footer>

    </div><!--/.container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/examples/offcanvas/offcanvas.js"></script>
  </body>
</html>
