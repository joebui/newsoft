application: newsoft
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest

handlers:
- url: /images
  static_dir: images
- url: /html
  static_dir: html
- url: /stylesheets
  static_dir: stylesheets
- url: /javascript
  static_dir: javascript
- url: /ckeditor
  static_dir: ckeditor
- url : /.*
  script: newsoft.application
